<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Justificativa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/employee_justification.css') }}">
</head>
<body>
    <div class="main">
        <h2>Justificativa de Ausência/Atraso</h2>
        <form method="POST" class="justification-form">
            <div class="inputBx">
                <label for="date">Data:</label>
                <input type="date" name="date" required>
            </div>
            <div class="inputBx">
                <label for="reason">Motivo:</label>
                <textarea name="reason" required placeholder="Descreva o motivo da ausência ou atraso..."></textarea>
            </div>
            <div class="button-row">
                <button type="submit">Enviar Justificativa</button>
                {% if is_admin %}
                    <a href="{{ url_for('main.admin') }}">Voltar</a>
                {% else %}
                    <a href="{{ url_for('main.employee') }}">Voltar</a>
                {% endif %}
            </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="messages">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
    <script>
        // Animação de foco nos campos
        document.querySelectorAll('.inputBx input, .inputBx textarea').forEach(el => {
            el.addEventListener('focus', function() {
                this.parentElement.classList.add('input-focus');
            });
            el.addEventListener('blur', function() {
                this.parentElement.classList.remove('input-focus');
            });
        });
    </script>
</body>
</html>
